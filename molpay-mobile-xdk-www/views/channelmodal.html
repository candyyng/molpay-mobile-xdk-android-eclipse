<div class="modal-body channel-list-modal-body"> <div class="list-group marginless-listgroup"> <a class="list-group-item text-center channel modal-list-group-item" ng-repeat="item in sdkData.available_channel" ng-click="onChannelSelected(item)"> <div class="channel-list-container"> <div class="left-aligned-list-value-label"> <span class="list-value">{{ item.title }}</span> </div> <div class="right-aligned-list-value-label"> <img class="channel-logo" ng-src="{{ item.logo_url }}"> </div> </div> </a> </div> </div> <div class="modal-footer"> <button class="close-button" type="button" ng-click="close()">CLOSE</button> </div>
